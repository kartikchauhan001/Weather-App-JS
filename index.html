<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>

  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter City Name" spellcheck="false">
      <button><img src="Assets/search.png" alt="Search Image"></button>
    </div>
    <div class="error">
      <p>Invalid City Name</p>
    </div>
    <div class="weather">
      <img class="weather-icon" src="Assets/rain.png" alt="Rain Image">
      <h1 class="temp">22Â°c</h1>
      <h2 class="city">Ghaziabad</h2>
      <div class="details">
        <div class="col">
          <img src="Assets/humidity.png">
          <div>
            <p class="humidity">50%</p>
            <p>humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="Assets/wind.png">
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
  
</body>
</html>
